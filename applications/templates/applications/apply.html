{% extends "applications/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Apply for {{ opportunity.title }}{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Apply for {{ opportunity.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <small class="text-muted">
            Portfolio and Certificates are optional but recommended.
        </small>
        <button type="submit" class="btn btn-success w-100 mt-3">Submit Application</button>
    </form>
</div>
{% endblock %}
